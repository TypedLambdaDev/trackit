<lift:surround with="default" at="content">

	<div class="row">

		<div class="span11">
			<form class="lift:form.ajax">
				<lift:Notes.noteForm>
					<f:desc id="desc" placeholder="what do you want to note?"
						class="xxlarge" />
					<f:submit class="btn primary" />
				</lift:Notes.noteForm>
			</form>
		</div>
	</div>

	<div class="row">
		<div class="span11">
			<lift:msg id="descError" errorClass="alert-message error" />
		</div>
	</div>

	<div class="lift:comet?type=NotesComet" id="notes">
		<div class="row show-grid">
			<div class="note span10 lpad20">
				<div style="display: inline" class="desc"></div>
				<a class="close rpad10 tpad10" href="">&times;</a>
			</div>
		</div>
	</div>

</lift:surround>

<lift:surround with="default" at="content">

	<div class="row">
		<div class="span11">
			<lift:Notes.noteForm form="post">
				<f:desc id="desc" placeholder="what do you want to note?" class="xxlarge" />
				<f:submit class="btn primary"/>
			</lift:Notes.noteForm>
		</div>
	</div>

	<div class="row">
		<div class="span11">
			<lift:msg id="descError" errorClass="alert-message error" />
		</div>
	</div>
	
	<div class="lift:Notes.listAll row show-grid">
		<div class="span10 lpad20">
			<note:desc />
			<note:deleteLink class="close rpad10 tpad10" />
		</div>
	</div>

</lift:surround>
